STR_PLUGIN_SKF_MODBUS         = MODBUS-связь 2
STR_PLUGIN_SKF_MODBUS_D       = Настройка обмена данными с внешними системами по протоколу MODBUS
STR_UNIT_SKF_MODBUS_DEVICES   = Устройства MODBUS
STR_UNIT_SKF_MODBUS_DEVICES_D = Реестр (база данных) известных и описанных устройств MODBUS
STR_UNIT_SKF_MODBUS_IMPORT    = MODBUS импорт
STR_UNIT_SKF_MODBUS_IMPORT_D  = Настраивает мост между USkat и внешним источником данных системы, доступ к которым осуществляется по протоколу MODBUS.
